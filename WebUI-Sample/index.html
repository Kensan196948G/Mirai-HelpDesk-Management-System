<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mirai ヘルプデスク管理システム</title>
  <link rel="stylesheet" href="css/common.css">
</head>
<body>
  <div class="app-container">
    <!-- サイドバー -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <h1>Mirai ヘルプデスク</h1>
      </div>
      <nav class="sidebar-nav" id="sidebar-nav">
        <!-- JavaScriptで動的に生成 -->
      </nav>
    </aside>

    <!-- メインコンテンツ -->
    <main class="main-content">
      <header class="header">
        <h2 class="header-title" id="page-title">ダッシュボード</h2>
        <div class="header-actions">
          <div class="user-info">
            <div class="user-avatar" id="user-avatar">山</div>
            <div>
              <div style="font-weight: 500;" id="user-name">山田太郎</div>
              <div style="font-size: 0.75rem; color: var(--gray-500);" id="user-role">一般ユーザー</div>
            </div>
          </div>
        </div>
      </header>

      <div class="content" id="main-content">
        <!-- ページコンテンツがここに表示されます -->
      </div>
    </main>
  </div>

  <script src="js/common.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
