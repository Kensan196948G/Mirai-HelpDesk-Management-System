<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mirai ヘルプデスク管理システム</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/common.css">
</head>
<body>

  <div class="app-container">
    <!-- ヘッダー -->
    <header class="app-header">
      <div class="header-logo">
        <i class="fas fa-headset"></i>
        <h1>Mirai HelpDesk</h1>
      </div>
      <div class="header-user">
        <div class="user-info">
          <div id="user-name">山田太郎</div>
          <div id="user-role">一般ユーザー</div>
        </div>
        <div class="user-avatar" id="user-avatar">山</div>
      </div>
    </header>

    <!-- ナビゲーションバー -->
    <nav class="app-nav" id="app-nav">
      <!-- JavaScriptで動的に生成 -->
    </nav>

    <!-- メインコンテンツ -->
    <main class="main-content">
      <div class="content-header">
        <h2 id="page-title">ダッシュボード</h2>
      </div>
      <div class="content-body" id="main-content">
        <!-- ページコンテンツがここに表示されます -->
      </div>
    </main>
  </div>

  <script src="js/common.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
