<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mirai ヘルプデスク管理システム</title>

    <!-- Fluent Design CSS -->
    <link rel="stylesheet" href="css/fluent-design.css">
    <link rel="stylesheet" href="css/fluent-components.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/m365.css">
</head>
<body>
    <!-- Main App Container -->
    <div id="app" class="app-container">
        <!-- Sidebar Navigation -->
        <nav id="sidebar" class="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-logo">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 2L2 7v10c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V7l-10-5z"/>
                    </svg>
                    <span>Mirai HelpDesk</span>
                </div>
            </div>
            <div class="sidebar-nav">
                <ul id="nav-menu" class="nav-menu"></ul>
            </div>
            <div class="sidebar-footer">
                <div id="user-info" class="user-info"></div>
                <button id="logout-btn" class="btn btn-ghost btn-sm">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" width="18" height="18">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
                    </svg>
                    ログアウト
                </button>
            </div>
        </nav>

        <!-- Main Content Area -->
        <main id="main-content" class="main-content">
            <header class="page-header">
                <h1 id="page-title">ダッシュボード</h1>
            </header>
            <div id="page-content" class="page-content"></div>
        </main>
    </div>

    <!-- Login Modal -->
    <div id="login-modal" class="modal">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <h2>ログイン</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="login-email">メールアドレス</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">パスワード</label>
                    <input type="password" id="login-password" required>
                </div>
                <div id="login-error" class="error-message" style="display:none;"></div>
                <button type="submit" class="btn btn-primary">ログイン</button>
            </form>
        </div>
    </div>

    <!-- Toast Notifications -->
    <div id="toast-container" class="toast-container"></div>

    <!-- Scripts -->
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/router.js"></script>
    <script src="js/components/modal.js"></script>
    <script src="js/components/sidebar.js"></script>
    <script src="js/components/toast.js"></script>

    <!-- Pages -->
    <script src="js/pages/dashboard.js"></script>
    <script src="js/pages/tickets.js"></script>
    <script src="js/pages/knowledge.js"></script>
    <script src="js/pages/m365-tasks.js"></script>
    <script src="js/pages/m365-approvals.js"></script>
    <script src="js/pages/m365-users.js"></script>
    <script src="js/pages/m365-licenses.js"></script>
    <script src="js/pages/users.js"></script>
    <script src="js/pages/reports.js"></script>
    <script src="js/pages/settings.js"></script>

    <!-- App Initialization -->
    <script src="js/app.js"></script>
    <script>
        // Initialize app when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            App.init();
        });
    </script>
</body>
</html>
