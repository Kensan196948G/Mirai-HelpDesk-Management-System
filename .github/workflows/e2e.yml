name: E2E Tests

on:
  push:
    branches: [master, main, develop]
  pull_request:
    branches: [master, main, develop]
  workflow_dispatch:

jobs:
  e2e-tests:
    name: Playwright E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    strategy:
      fail-fast: false
      matrix:
        browser: [chromium]
        # 必要に応じて他のブラウザを追加
        # browser: [chromium, firefox, webkit]

    # PostgreSQLが必要な場合（現在はSQLite使用）
    # services:
    #   postgres:
    #     image: postgres:15
    #     env:
    #       POSTGRES_USER: testuser
    #       POSTGRES_PASSWORD: testpass
    #       POSTGRES_DB: testdb
    #     options: >-
    #       --health-cmd pg_isready
    #       --health-interval 10s
    #       --health-timeout 5s
    #       --health-retries 5
    #     ports:
    #       - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Node.js環境のセットアップ（フロントエンド・バックエンド共通）
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            backend/package-lock.json
            frontend/package-lock.json

      # ルートの依存関係インストール（Playwright用）
      - name: Install root dependencies
        run: npm ci

      # Playwright ブラウザのインストール
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps ${{ matrix.browser }}

      # バックエンド依存関係のインストール（TypeScript/Express）
      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci

      # フロントエンド依存関係のインストール
      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      # データベースの初期化とシード（TypeScript版）
      - name: Initialize database
        working-directory: ./backend
        env:
          DATABASE_URL: sqlite:///./data/test.db
          NODE_ENV: test
        run: |
          mkdir -p data
          npm run migrate || echo "Migration skipped (no migrate script or already migrated)"
          npm run seed || echo "Seed skipped (no seed script or already seeded)"

      # バックエンドサーバーの起動（バックグラウンド・TypeScript/Express版）
      - name: Start backend server
        working-directory: ./backend
        env:
          DATABASE_URL: sqlite:///./data/test.db
          NODE_ENV: test
          PORT: 8000
          JWT_SECRET: test-secret-key-for-ci-only
          CORS_ORIGINS: http://127.0.0.1:8080,http://localhost:8080
        run: |
          npm run dev &
          echo $! > backend.pid
          sleep 5

      # フロントエンドサーバーの起動（バックグラウンド）
      - name: Start frontend server
        working-directory: ./frontend
        run: |
          python -m http.server 8080 &
          echo $! > frontend.pid
          sleep 3

      # ヘルスチェック（サーバーが起動したことを確認）
      - name: Wait for backend health check
        run: |
          timeout 30 bash -c 'until curl -f http://127.0.0.1:8000/health; do sleep 2; done'

      - name: Wait for frontend availability
        run: |
          timeout 30 bash -c 'until curl -f http://127.0.0.1:8080; do sleep 2; done'

      # Playwright E2Eテストの実行
      - name: Run Playwright tests
        env:
          API_BASE_URL: http://127.0.0.1:8000
          FRONTEND_URL: http://127.0.0.1:8080
          CI: true
        run: npx playwright test --project=${{ matrix.browser }}

      # テスト結果のアップロード（失敗時）
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.browser }}
          path: |
            playwright-report/
            test-results/
          retention-days: 30

      # スクリーンショット・ビデオのアップロード（失敗時）
      - name: Upload failure artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-failures-${{ matrix.browser }}
          path: |
            test-results/
            screenshots/
          retention-days: 7

      # サーバーの停止
      - name: Stop servers
        if: always()
        run: |
          if [ -f backend/backend.pid ]; then
            kill $(cat backend/backend.pid) || true
          fi
          if [ -f frontend/frontend.pid ]; then
            kill $(cat frontend/frontend.pid) || true
          fi

  # テスト結果のサマリー
  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: e2e-tests
    if: always()

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Display test summary
        run: |
          echo "## E2E Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Tests completed for all browsers." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Check the artifacts for detailed reports." >> $GITHUB_STEP_SUMMARY

